server.port=1100
spring.application.name=microservices-dashboard
management.security.enabled=false
eureka.client.serviceUrl.defaultZone=${EUREKA_SERVICE_URL:http://localhost:8761}/eureka/
spring.cloud.config.enabled=false
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=ucan

management.health.defaults.enabled=true 
management.health.db.enabled=true 
management.health.jms.enabled=true 
management.health.mongo.enabled=true 
# Enable RabbitMQ health check.
management.health.rabbit.enabled=true
management.health.status.order=DOWN, OUT_OF_SERVICE, UP, UNKNOWN 
